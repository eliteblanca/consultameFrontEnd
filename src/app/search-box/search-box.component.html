<div class="search_box">
    <input type="text" placeholder="Buscar" class="search_box_input" (keyup)="onKeyup()" (focus)="onFocus()" (focusout)="onFocusout()" #busqueda>
    <div class="search_box_suggestions">
        <div class="search_box_suggestion" *ngFor="let suggestion of suggestions">{{suggestion}}</div>        
    </div>
</div>
