<div class="search_box">
    <input type="text" placeholder="Buscar" class="search_box_input" (focus)="onFocus()" (focusout)="onFocusout()" #busqueda tabindex="-1">
    <div class="search_box_suggestions">
        <div class="search_box_suggestion nextWord" *ngIf="nextWord"><span>TAB</span>{{nextWord | lowercase}}</div>
        <div class="search_box_suggestion" *ngFor="let suggestion of suggestions">{{suggestion.value}}</div> 
    </div>
</div>
