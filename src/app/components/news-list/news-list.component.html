<div class="newsScroll"
    infiniteScroll
    (scrolled)="onScroll($event)"        
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50" 
    [scrollWindow]="false">

    <div class="timeLapse">
        <ngx-masonry [options]="{ gutter: 15, horizontalOrder: true}">
            <app-article  ngxMasonryItem  class="masonry-item" *ngFor="let news of _news" [Article]="news"></app-article>
        </ngx-masonry>
    </div>
</div>
