<div class="scroll"
    infiniteScroll
    (scrolled)="onScroll($event)"
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="1000"
    [scrollWindow]="false">
    <ngx-masonry [options]="{ gutter: 15}">
        <app-article ngxMasonryItem  class="masonry-item" *ngFor="let article of articles" [Article]="article" (onDeleteFavorite)="onDeleteFavorite($event)"></app-article>
    </ngx-masonry>
</div>
