<div class="imageBackGround" (keydown)="enter($event)">

    <div class="formContainer ">

        <div class="acrylic">
        </div>
        <div class="formActions">
            <div class="logo">
                <img src="/assets/Imagotipo.png">
            </div>
            
            <div class="username">
                <app-icon [iconName]="'mdi:account'"></app-icon>
                <input type="text" placeholder="Usuario de red" #usuario>
            </div>

            <div class="password">
                <app-icon [iconName]="'mdi:lock'"></app-icon>
                <input type="password" placeholder="Contraseña" #password>
            </div>

            <div class="errorMessage" *ngIf="isError">
                <strong>Error:</strong><span> El usuario o la contraseña son incorrectos</span>
            </div>

            <app-spinner *ngIf="isLoading" class="ma1"></app-spinner>

            <input class="submitButton" type="button" (click)="login()" value="Entrar" *ngIf="!isLoading">

        </div>
    </div>   
</div>
