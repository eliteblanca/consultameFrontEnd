
<div class="list">
    <app-article-editable [article]="article" (onArticleDeleted)="articuloEliminado($event)" *ngFor="let article of articles"></app-article-editable>
    <app-spinner *ngIf="articlesLoadingSpinner"></app-spinner>
    <h5 class="dafaultMessage" *ngIf="!!!articles.length && categorySelected && state == 'published' && !!!articlesLoadingSpinner">No hay articulos en esta categoria, agrega el primer articulo</h5>
    <h5 class="dafaultMessage" *ngIf="!!!articles.length && categorySelected && state == 'archived'  && !!!articlesLoadingSpinner">No hay borradores en esta categoria, agrega el primer articulo</h5>
</div>
