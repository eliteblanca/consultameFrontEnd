<div class="verticalColumn">
    <h3 class="columnTitle">Categorias</h3>    
    

        <ng-scrollbar>
            
                <app-categories-editor (onCategorySelected)="onCategorySelected($event)" (onCategoryDeleted)="onCategoryDeleted($event)"></app-categories-editor>

            
        </ng-scrollbar>
    

</div>
<div class="verticalColumn" *ngIf="selectedCategory">
    <h3 class="columnTitle">{{selectedCategory.name }} / Articulos</h3>
    <app-articles-editor-list [categorySelected]="selectedCategory.id" [state]="'published'"></app-articles-editor-list>
</div>
<div class="verticalColumn" *ngIf="selectedCategory">
    <h3 class="columnTitle">Borradores</h3>
    <app-articles-editor-list [categorySelected]="selectedCategory.id" [state]="'archived'"></app-articles-editor-list>
</div>
