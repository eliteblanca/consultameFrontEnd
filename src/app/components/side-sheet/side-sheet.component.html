<div class="drawer" *ngIf="state.sideSheetOpen$ | async" (click)="state.toogleSideSheet()">
    
</div>
<div class="scroll">
    <div  class="menuSection">
        <h2 class="headerTitle">Julian Andres Vargas</h2>
        <h5 class="headerSubtitle">Admin</h5>
        <div class="headerDataBaseSelector" *ngIf="!changePcrc">
            <span>{{(state.selectedCliente$ | async)?.cliente }} / {{(state.selectedPcrc$ | async)?.pcrc }}</span>
            <app-icon [iconName]="'mdi:database-search'" tooltip="Bases de conocimiento" placement="top" show-delay="500" (click)="changePcrc = true"></app-icon>
        </div>
        <div class="treeView" [hidden]="!changePcrc">
            <ng-scrollbar>
                <app-tree-view *ngIf="state.userPcrc$ | async" [data]="state.userPcrc$ | async" [child]="'pcrcs'" [childText]="'pcrc'" [dataText]="'cliente'" (onChildSeleccionado)="onPcrcSeleccionado($event); changePcrc = false"></app-tree-view>
            </ng-scrollbar>
        </div>
    </div>
    <div  class="menuSection">
        
        <div class="tab" routerLinkActive="active" routerLink="/app/explore" *appUserRoleIsIn="['publicador','admin','user']"><app-icon [iconName]="'mdi:map-search-outline'"></app-icon>Explorar</div>
        <div class="tab" routerLinkActive="active" routerLink="/app/news" *appUserRoleIsIn="['publicador','admin','user']"><app-icon [iconName]="'mdi:newspaper'"></app-icon>Noticias</div>
        <div class="tab" routerLinkActive="active" routerLink="/app/favorites" *appUserRoleIsIn="['publicador','admin','user']"><app-icon [iconName]="'mdi:star'"></app-icon>Favoritos</div>
    </div>    
    <div  class="menuSection">
        <h3 class="sectionTitle">Edicion</h3>
        <div class="tab" routerLinkActive="active" routerLink="/app/edicion" *appUserRoleIsIn="['publicador','admin']"><app-icon [iconName]="'mdi:file-document-edit-outline'"></app-icon>Articulos</div>
        <div class="tab" routerLinkActive="active" routerLink="/app/newseditor" *appUserRoleIsIn="['publicador','admin']"><app-icon [iconName]="'mdi:newspaper-plus'"></app-icon>Noticias</div>
    </div>
    <div  class="menuSection">
        <h3 class="sectionTitle">Administracion</h3>
        <div class="tab" routerLinkActive="active" routerLink="/app/users" *appUserRoleIsIn="['admin']"><app-icon [iconName]="'mdi:account-group'"></app-icon>Usuarios</div>
        <div class="tab" routerLinkActive="active" routerLink="/app/reports" *appUserRoleIsIn="['admin']"><app-icon [iconName]="'mdi:finance'"></app-icon>Indicadores</div>
    </div>

</div>
