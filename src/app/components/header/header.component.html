<app-icon [iconName]="'mdi:menu'" class="mr1" (click)="toggleSideSheet()"></app-icon>
<app-search-box></app-search-box>
<span class="separator"></span>
<a class="mr1.5 accountIcon" >
    <div *ngIf="notifications; else elseBlock">
        <app-icon [iconName]="'mdi:bell-ring'" (click)="toggleNotificatons()"></app-icon>
    </div>
    <ng-template #elseBlock>
        <app-icon [iconName]="'mdi:bell'" (click)="toggleNotificatons()"></app-icon>
    </ng-template>
</a>
