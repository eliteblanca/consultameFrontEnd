<header class="main_header">
    <i class="material-icons logo" (click)="populateArticles()">photo_size_select_actual</i>
    <app-search-box></app-search-box>
    <a class="tab" routerLink="/app/explore">
        <i class="material-icons">category</i>
        <span>Explorar</span>
    </a>
    <a class="tab" routerLink="/app/news">
        <i class="material-icons">new_releases</i>
        <span>Noticias</span>
    </a>
    <a class="tab" routerLink="/app/explore">
        <i class="material-icons">stars</i>
        <span>Favoritos</span>
    </a>
    <a class="tab">
        <i class="material-icons">edit</i>
        <span>Edicion</span>
    </a>
    <span class="separator"></span>
    <a routerLink="/app/users" class="mr1.5">
        <app-icon [iconName]="'mdi:account-settings-variant'"></app-icon>
    </a>
    <a routerLink="/app/admin" class="mr1.5">
        <app-icon [iconName]="'mdi:settings'"></app-icon>
    </a>

    <app-acount-menu></app-acount-menu>
</header>
